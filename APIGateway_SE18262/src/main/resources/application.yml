server:
  port: 8080

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    use-root-path: true
    urls:
      - name: Account Service
        url: http://localhost:8081/account-service/v3/api-docs
#      - name: Brand Service
#        url: /brand-service/v3/api-docs
#      - name: Blindbox Service
#        url: /blindbox-service/v3/api-docs


spring:
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: account-service-route
              uri: http://localhost:8081
              predicates:
                - Path=/account-service/**
            - id: brand-service-route
              uri: http://localhost:8082
              predicates:
                - Path=/brand-service/**
            - id: blindbox-service-route
              uri: http://localhost:8083
              predicates:
                - Path=/blindbox-service/**

