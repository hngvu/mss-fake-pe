server:
  port: 8080
  address: 0.0.0.0

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    urls:
      - name: Account Service
        url: /account-service/v3/api-docs
      - name: Brand Service
        url: /brand-service/v3/api-docs
      - name: Blindbox Service
        url: /blindbox-service/v3/api-docs



spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
      # 8801
        - id: account-service
          uri: http://localhost:8081
          predicates:
            - Path=/account/**
          filters:
            - StripPrefix=1
            - RewritePath=/account-service/(?<segment>.*), /$\{segment}
      # 8802
        - id: brand-service
          uri: http://localhost:8082
          predicates:
            - Path=/brand/**
          filters:
            - RewritePath=/brand-service/(?<segment>.*), /$\{segment}
      # 8803
        - id: blindbox-service
          uri: http://localhost:8083
          predicates:
            - Path=/blindbox/**
          filters:
            - RewritePath=/blindbox-service/(?<segment>.*), /$\{segment}
      server:
        webmvc:
          forwarded-request-headers-filter:
            enabled: true

