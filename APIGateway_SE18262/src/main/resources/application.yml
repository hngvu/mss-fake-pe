server:
  port: 8080

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs

  swagger-ui:
    enabled: true
    urls:
      - name: Account Service
        url: ${ACCOUNT_SERVICE_CONTEXT_PATH}/v3/api-docs
      - name: Brand Service
        url: ${BRAND_SERVICE_CONTEXT_PATH}/v3/api-docs
      - name: Blindbox Service
        url: ${BLINDBOX_SERVICE_CONTEXT_PATH}/v3/api-docs

spring:
  config:
    import: optional:file:.env[.yml]
  application:
    name: gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: account-service-route
              uri: ${ACCOUNT_SERVICE_URL}
              predicates:
                - Path=${ACCOUNT_SERVICE_CONTEXT_PATH}/**
              filters:
                - StripPrefix=1
            - id: brand-service-route
              uri: ${BRAND_SERVICE_URL}/**
              predicates:
                - Path=${BRAND_SERVICE_CONTEXT_PATH}/**
              filters:
                - StripPrefix=1
            - id: blindbox-service-route
              uri: ${BLINDBOX_SERVICE_URL}
              predicates:
                - Path=${BLINDBOX_SERVICE_CONTEXT_PATH}/**
              filters:
                - StripPrefix=1

app:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173}
  jwt:
    secret: ${JWT_SECRET}

