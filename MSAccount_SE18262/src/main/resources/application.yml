server:
  port: 8081

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true

spring:
  application:
    name: account-service
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update


app:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:8080}
  jwt:
    secret: ${JWT_SECRET}

