server:
  port: 8083

spring:
  application:
    name: blindbox-service
  datasource:
    url: jdbc:h2:mem:db
    username: sa
    password: 12345
  jpa:
    hibernate:
      ddl-auto: create-drop

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    try-it-out-enabled: true

app:
  allowed-origins: ${ALLOWED_ORIGINS}
  service:
    brand:
      url: ${BRAND_SERVICE_URL}